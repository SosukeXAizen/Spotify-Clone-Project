<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright sound</h1>
        <div class="songitemcontainer">
          <div class="songItems">
            <img
              src="covers/Screen Shot 2023-07-06 at 3.08.52 PM.png"
              alt="1"
            />
            <span class="songname">Diavolo Theme</span>
            <span class="songlistplay"
              ><span class="timestamp">
                1:56
                <i id="1" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img
              src="covers/Screen Shot 2023-07-07 at 2.15.27 PM.png"
              alt="1"
            />
            <span class="songname">Akatsuki</span>
            <span class="songlistplay"
              ><span class="timestamp">
                2:02
                <i id="2" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img
              src="covers/Screen Shot 2023-07-07 at 2.24.14 PM.png"
              alt="1"
            />
            <span class="songname">Ultra Instinct</span>
            <span class="songlistplay"
              ><span class="timestamp">
                4:19
                <i id="3" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/7.jpg" alt="1" />
            <span class="songname">White Tee</span>
            <span class="songlistplay"
              ><span class="timestamp">
                5:34
                <i id="4" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/6.jpg" alt="1" />
            <span class="songname">After Dark</span>
            <span class="songlistplay"
              ><span class="timestamp">
                2:22
                <i id="5" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/5.jpg" alt="1" />
            <span class="songname">Close Eyes</span>
            <span class="songlistplay"
              ><span class="timestamp">
                3:34
                <i id="6" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/4.jpg" alt="1" />
            <span class="songname">Patrick Bateman</span>
            <span class="songlistplay"
              ><span class="timestamp">
                4:04
                <i id="7" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/3.jpg" alt="1" />
            <span class="songname">Metamorphosis</span>
            <span class="songlistplay"
              ><span class="timestamp">
                5:23
                <i id="8" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/2.jpg" alt="1" />
            <span class="songname">Its About Drive</span>
            <span class="songlistplay"
              ><span class="timestamp">
                1:34
                <i id="9" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItems">
            <img src="covers/1.jpg" alt="1" />
            <span class="songname">Rick Roll</span>
            <span class="songlistplay"
              ><span class="timestamp">
                3:00
                <i id="10" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="MyProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
        >
          Diavolo Theme
        </span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/98df5121b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
